function drawHelp1(c, fx, fy, tx, ty, n) {
  var a, hl = 15, s, x, y, q = 0.2, l;
  a = Math.atan2(ty-fy, tx-fx);
  c.beginPath();
  if (dhlplf === 1) {
    c.setLineDash([0,4,0]);
  } else {
    c.setLineDash([2,0,2]);
  }
  c.lineWidth = 1;
  c.strokeStyle = "rgba(140, 140, 180, 0.7)";
  c.moveTo(fx, fy);
  c.lineTo(tx, ty);
  c.stroke();
  c.beginPath();
  c.moveTo(tx, ty);
  c.setLineDash([]);
  c.lineWidth = 3;
  c.lineTo(tx-hl*Math.cos(a-Math.PI/6),ty-hl*Math.sin(a-Math.PI/6));
  c.stroke();
  c.beginPath();
  c.moveTo(tx, ty);
  c.setLineDash([]);
  c.lineWidth = 3;
  c.lineTo(tx-hl*Math.cos(a+Math.PI/6),ty-hl*Math.sin(a+Math.PI/6));
  c.stroke();
  s = "(" + n +")";
  l = s.length * 3;
  x = fx + (tx - fx) * q - l;
  y = fy - (fy - ty) * q + l;
  c.font = "12px " + font;
  c.fillStyle = "rgba(220, 220, 220, 0.9)";
  c.fillText(s, x, y);
}

function strokerr(c, x, y, w, h, r) {
  c.beginPath();
  c.moveTo(x+r, y);
  c.lineTo(x+w-r, y);
  c.quadraticCurveTo(x+w, y, x+w, y+r);
  c.lineTo(x+w, y+h-r);
  c.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
  c.lineTo(x+r, y+h);
  c.quadraticCurveTo(x, y+h, x, y+h-r);
  c.lineTo(x, y+r);
  c.quadraticCurveTo(x, y, x+r, y);
  c.stroke();
}

  c.beginPath();

    if (histgn > 0 ) {
      histh = hist[histh][2];
      histi = hist[histh][1];
    } else if (histhm > hist.length - 1) {
      hist[histh][2] = hist.length;
      hist[hist.length] = [[],0,-1,histh];
      histh = hist.length - 1;
      histi = 0;
    } else {
      histh = histod;
      histi = hist[histh][1];
      histgp -= 1 + hist[histh][0][histi][2];
      if (hist[histh][0][histi][11][0] > 0) {
        histgp -= hist[histh][0][histi][11][1] - 1;
      }
      hist[histh][1]++;
      if (hist[histh][1] >= histmax) {
        hist[histh][1] = 0;
        if (hist[histh][2] === -1) {
          histod = 0;
        } else {
          histod = hist[histh][2];
        }
      }
    }
  }
}

function incHist() {
  histhm += histhm + 1;
}

function prevHist(h, i) {
  var h2, i2;
  h2 = h;
  i2 = i;
  if (i2 === hist[h2][1]) {
    if (hist[h2][3] === -1) {
      return [h2,i2];
    }
    h2 = hist[h2][3];
    i2 = hist[h2][1];
  };
  if (i2 > 0) {
    i2--;
  } else {
    i2 = histmax - 1;
  }
  return [h2,i2];
}

function rlHist(h, i, p, qx) {
  var q0, q1, q2, pp, m;
  q0 = null;
  q1 = qx ? qx : prevHist(h, i);
  q2 = prevHist(q1[0], q1[1]);
  pp = hist[q1[0]][0][q1[1]][11][0];
  m = p%pp;
  if (m > 0) {
    m = pp - m;
  }
  while (m >= 0) {
    if (hist[q2[0]][0][q2[1]][11][0] > 0) {
      q1 = rlHist(0, 0, hist[q2[0]][0][q2[1]][11][1], q2);
      q0 = q1[2];
    } else {
      q0 = q1;
      q1 = q2;
    }
    q2 = prevHist(q1[0], q1[1]);
    m--;
  }
  return [q1[0],q1[1],q0];
}

function rmvCell(i) {
  var k;
  bmemg(10001,i);
  k = crkey(bmemv0, bmemv1);
  if (rmvcellsm.has(k)) {
    cellsfs[cellsfsl++] = i;
    bmemv3 = 0 - cellsfsl + 1;

  } else {
    rmvcellsm.set(k, true);

    if (bmemv3 === 1 && bmemv4 !== -2) {

    }
    bmemv3 = 0;
    bmemv4 = -2;
  }
  bmems(10001,i,bmemv0,bmemv1,bmemv2,bmemv3,bmemv4);
}

function addCell(c, r) {
  var i;
  while (cellsfsl > 0 && cellsfs[cellsfsl-1] === -1) {

  }
  if (cellsfsl === 0) {

}

function dspmsg(m, d, f) {
  var i, j, tm;
  if (!dmsgs || !f && m[0] == msgl1 && m[1] == msgl2 && m[2] == msgl3) {
    drawMsgsStm(m[0], m[2]);

  }
  msgl1 = m[0];
  msgl2 = m[1];
  msgl3 = m[2];
  i = 0;
  j = 0;
  while (i < msgll) {
    while (i < msgll && msgl[i][0]) {
      i++;
    }
    if (i < msgll) {
      if (j < i) {
        j = i + 1;
      }
      while (j < msgll && !msgl[j][0]) {
        j++;
      }
      if (j < msgll) {
        msgl[i][0] = msgl[j][0];
        msgl[i][1] = msgl[j][1];
        msgl[i][2] = msgl[j][2];
        msgl[i][3] = msgl[j][3];
        msgl[i][4] = msgl[j][4];
        msgl[j][0] = null;
        msgl[j][4] = null;
      }
    }
    while (msgll > 0 && !msgl[msgll-1][0]) {
      msgll--;
    }
  }
  tm = [];
  for (i = 0; i < m.length; i++) {
    tm.push(ctx2.measureText(m[i]));
  }
  if (msgll < msgl.length) {
    msgl[msgll][0] = m;
    msgl[msgll][1] = d?d:3500;
    msgl[msgll][2] = performance.now();
    msgl[msgll][3] = 0;
    msgl[msgll][4] = tm;
    msgll++;
  } else {
    msgl[msgll++] = [m,d?d:3500,performance.now(),0,tm];
  }
}

function hbckhac() {
  var i, k, h, hb = [];
  if (cellsn === 0) {
    return 0;
  }
  for (i = 0; i < 256; i++) {
    hb[i] = 0;
  }
  for (i = 0; i < cellslen; i++) {
    bmemg(10001,i);
    if (bmemv3 === 1) {
      k = crkey(bmemv0-cellsl,bmemv1-cellsb);
      h = 0;
      h = ((h<<5)-h) + (k & 0xFF);
      h = h & h;
      h = ((h<<5)-h) + ((k>>>8) & 0xFF);
      h = h & h;
      h = ((h<<5)-h) + ((k>>>16) & 0xFF);
      h = h & h;
      h = ((h<<5)-h) + ((k>>>24) & 0xFF);
      h = h & h;
      hb[h & 0xFF] += ((h>>>24) & 0xF);
      hb[(h>>>8) & 0xFF] += ((h>>>16) & 0xF0);
      hb[(h>>>16) & 0xFF] += ((h>>>8) & 0xF);
      hb[(h>>>24) & 0xFF] += (h & 0xF0);
    }
  }
  h = 0;
  for (i = 0; i < hb.length; i++) {
    k = hb[i];
    h = ((h<<5)-h) + (k & 0xFF);
    h = h & h;
    h = ((2<<5)-h) + ((k>>>8) & 0xFF);
    h = h & h;
    h = ((h<<5)-h) + ((k>>>16) & 0xFF);
    h = h & h;
    h = ((h<<5)-h) + ((k>>>24) & 0xFF);
    h = h & h;
  }
  return h;
}

function hbckcheck(hi0) {
  var p, i, h, x, n, hi, q, j, c, r, g, z, k, p0, q1, pp, dx, dy, pn, px;
  if (!hbcksl || hbcksll < 3 || hbcksm && !hbcksm.has(hbcksl[hbckslf])) {
    return;
  }
  p = 0;
  h = hbcksl[hbckslf];
  i = hbckslf;
  while (p < 2 || p < hbcksll && h !== hbcksl[i]) {
    p++;
    i++;
    if (i >= hbcksl.length) {
      i = 0;
    }
  }
  if (p < hbcksll) {
    x = new Map();
    for (i = 0; i < cellslen; i++) {
      bmemg(10001,i);
      if (bmemv3 === 1) {
        x.set(crkey(bmemv0,bmemv1), true);
      }
    }
    p0 = 0;
    n = cellsn;
    q = [histh,histi];
    q0 = prevHist(q[0], q[1]);
    pn = 0;
    px = hist[histh][0][histi][14];
    for (j = 1; j <= p; j++) {
      if (p0 > 0) {
        q1 = rlHist(q[0], q[1], p0--);
        hi = hist[q1[0]][0][q1[1]];
      } else {
        q = q0;
        q0 = prevHist(q[0], q[1]);
        hi = hist[q[0]][0][q[1]];
        if ((pp = hist[q0[0]][0][q0[1]][11][0]) > 0) {
          p0 = hist[q0[0]][0][q0[1]][11][1];
          dx = hist[q0[0]][0][q0[1]][11][2];
          dy = hist[q0[0]][0][q0[1]][11][3];
        }
      }
      pn += px - hi[14];
      px = hi[14];      
      i = hi[0].length - 1;
      while (i >= 0) {
        if (hi[0][i][4] !== 1) {
          c = hi[0][i][0] + (p0===0||pp===0?0:Math.ceil(p0/pp)*dx);
          r = hi[0][i][1] + (p0===0||pp===0?0:Math.ceil(p0/pp)*dy);
          if (c < maxl) {
            c = maxr - maxl + c + 1;
          }
          if (c > maxr) {
            c = maxl + c - maxr - 1;
          }
          if (r < maxb) {
            r = maxt - maxb + r + 1;
          }
          if (r > maxt) {
            r = maxb + r - maxt - 1;
          }
          g = hi[0][i][2];
          k = crkey(c,r);
          z = x.get(k);
          if (g >= 0) {
            if (!z) {
              x.set(k, true);
              n++;
            }
          } else if (g === -1) {
            if (z) {
              x.delete(k);
              n--;
            }
          }
        }
        i--;
      }
    }
    if (n === cellsn) {
      dx = cellsl - hi[9];
      dy = cellsb - hi[8];
      i = 0;
      while (i < cellslen) {
        bmemg(10001,i);
        if (bmemv3 === 1 && !x.get(crkey(bmemv0-dx,bmemv1-dy))) {
          break;
        }
        i++;
      }
      if (i < cellslen) {
        n = -1;
      }
    } else {
      n = -1;
    }
    if (n === -1) {
      drawMsgsStm("\\  \\  \\  \\  \\", "/  /  /  /  /"); // false positive
      msgf1 = 911;
    } else {
      clrcellsx();
      hist[histh][0][histi][11][0] = p;
      hist[histh][0][histi][11][1] = 0;
      hist[histh][0][histi][11][2] = dx;
      hist[histh][0][histi][11][3] = dy;      
      hist[histh][0][histi][16] = pn;      
      if (dx === 0 && dy === 0) {
        dspmsg(["Oscillator!   ","\u22C5      \u22C5","p"+p+" "], 4500, true);
        msgf1 = 21;
      } else {
        dspmsg(["Spaceship!        ","\u22C5      \u22C5",spcshtxt(p,dx,dy)+"    "], 4500, true);
        msgf1 = 22;
      }
      histp = 1;
      if (run && stops) {
        swrun();
        stopscd = performance.now();
      }      
    }
  }
}

function spcshtxt(p, x, y) {
  var k, x0, y0, p0, n;
  x0 = Math.abs(x);
  y0 = Math.abs(y);
  k = Math.max(x0, y0);
  p0 = p;
  n = Math.min(k, p0);
  while (n > 1) {
    if (k / n === Math.floor(k / n) && p0 / n === Math.floor(p0 / n)) {
      break;
    }
    n--;
  }
  return ((k/n)>1?k/n:"")+"c/"+(p0/n)+" p"+p0+(x===0?"":" "+(x<0?"\u21E0":"\u21E2")+x0)+(y===0?"":(x===0?" ":"")+(y<0?"\u21E3":"\u21E1")+y0);
}

function swstmsg(s1, s2) {
  var i;
  if (!s1 && !s2) {

}

function updc() {
  var a, b, q;
  a = 0;
  b = hupdc > 0 ? 1 : 0;
  if (histp > 0) {
    q = prevHist(histh, histi);
  }
  if (histp === 0 || hist[q[0]][0][q[1]][11][0] === 0 || histp === hist[q[0]][0][q[1]][11][1]) {
    a += hist[histh][0][histi][3][0] + (cruleb !== histcr[0] || crules !== histcr[1] ? 1:0);
    b += hist[histh][0][histi][3][1];
  }
  return [a,b];
}

function bmemx(mi, i) {
  var x;
  if (!bmemm || mi !== bmemmi) {
    if (!(bmemm = bmem.get(mi))) {
      bmemm = new Map();
      bmem.set(mi, bmemm);
    }
    bmemmi = mi;
    bmemb = null;
    bmemvi = -1;
    if (mi < 10) {
      bmemn = 1;
    } else if (mi < 100) {
      bmemn = 2;
    } else if (mi < 1000) {
      bmemn = 3;
    } else if (mi < 10000) {
      bmemn = 4;
    } else if (mi < 100000) {
      bmemn = 5;
    }
    bmemn2 = Math.trunc(70000/bmemn);
  }
  if ((x = Math.trunc(i/bmemn2)) !== bmembi || !bmemb) {
    if (!(bmemb = bmemm.get(x))) {
      bmemb = new Int32Array(70000);
      bmemm.set(x, bmemb);
    }
    bmembi = x;
    bmemvi = -1;
  }
}

function bmems(mi, i, v0, v1, v2, v3, v4) {
  bmemx(mi, i);
  bmemvi = -1;
  switch (bmemn) {
    case 5: bmemb[(i-bmembi*bmemn2)*bmemn+4] = v4;
    case 4: bmemb[(i-bmembi*bmemn2)*bmemn+3] = v3;
    case 3: bmemb[(i-bmembi*bmemn2)*bmemn+2] = v2;
    case 2: bmemb[(i-bmembi*bmemn2)*bmemn+1] = v1;
    case 1: bmemb[(i-bmembi*bmemn2)*bmemn+0] = v0;
  }
} 

function bmemg(mi, i) {
  bmemx(mi, i);
  if (i !== bmemvi) {
    bmemvi = i;
    switch (bmemn) {
      case 1:
        bmemv0 = bmemb[(i-bmembi*bmemn2)*bmemn+0];
        break;
      case 2:
        bmemv0 = bmemb[(i-bmembi*bmemn2)*bmemn+0];
        bmemv1 = bmemb[(i-bmembi*bmemn2)*bmemn+1];
        break;
      case 3:
        bmemv0 = bmemb[(i-bmembi*bmemn2)*bmemn+0];
        bmemv1 = bmemb[(i-bmembi*bmemn2)*bmemn+1];
        bmemv2 = bmemb[(i-bmembi*bmemn2)*bmemn+2];
        break;
      case 4:
        bmemv0 = bmemb[(i-bmembi*bmemn2)*bmemn+0];
        bmemv1 = bmemb[(i-bmembi*bmemn2)*bmemn+1];
        bmemv2 = bmemb[(i-bmembi*bmemn2)*bmemn+2];
        bmemv3 = bmemb[(i-bmembi*bmemn2)*bmemn+3];
        break;
      case 5:
        bmemv0 = bmemb[(i-bmembi*bmemn2)*bmemn+0];
        bmemv1 = bmemb[(i-bmembi*bmemn2)*bmemn+1];
        bmemv2 = bmemb[(i-bmembi*bmemn2)*bmemn+2];
        bmemv3 = bmemb[(i-bmembi*bmemn2)*bmemn+3];
        bmemv4 = bmemb[(i-bmembi*bmemn2)*bmemn+4];
        break;
    }
  }
}
