function init1() {
  titlefd = Math.floor(titlefds/3);
  titlefdt = performance.now();
  titlecd = performance.now();
  msgcd1 = performance.now();
  msgcd2 = performance.now();
  stmsgcd = performance.now();
  dspdiv();
}

function dspdiv(n) {
  var i, j, f;
  divv = false;
  if (n) {
    i = 0;
    j = -1;
    while (i < divl.length) {
      if (j > -1) {
        divl[j] = divl[i];
        divl[i] = n;
        j++;
      } else if (Math.abs(divl[i]) === n) {
        if (divl[i] < 0) {
          dive[Math.abs(divl[i])-1].style.animation = "showdiv 0.5s ease-in forwards";
          divl[i] = 0 - divl[i];
          j = i;
        } else {
          dive[Math.abs(divl[i])-1].style.animation = "hidediv 0.5s ease-in forwards";
          divl[i] = 0 - divl[i];
          break;
        }
      }
      i++;
    }
  }
  for (i = 0; i < divl.length; i++) {
    dive[Math.abs(divl[i])-1].style.zIndex = "" + (201 + i);
    if (divl[i] < 0 && (!n || 0 - divl[i] !== n)) {
      dive[Math.abs(divl[i])-1].style.visibility = "hidden";
      dive[Math.abs(divl[i])-1].style.opacity = "0";
    }
    if (divl[i] > 0) {
      divv = true;
      if (!n || divl[i] !== n) {
        dive[Math.abs(divl[i])-1].style.visibility = "visible";
        dive[Math.abs(divl[i])-1].style.opacity = "0.8";
      }
    }
  }
  if (divv && dhlpql > 0)  {
    canvas3.style.zIndex = "300";
  } else {
    canvas3.style.zIndex = "100";
  }
}

function addel() {
  addWheelListener(canvas3, function(e) {
    var e2, x, y;
    e.preventDefault();
    if (swzmsw) {
      swzmsw = false;
      if (swzmf) {
        swzmf = false;
        swzmcd2 = performance.now();
      }
    }
    lastcc = 0;
    scalem = false;
    e2 = normalizeWheel(e);
    x = cellX(posx);
    y = cellY(posy);
    scale -= e2.spinY * 5;
    if (scale < 0) {
      scale = 0;
    }
    if (scale > 100) {
      scale = 100;
    }
    calcCellsz();
    posx = x * (cellsz+(cellsz>grb?1:cellsz/grb));
    posy = y * (cellsz+(cellsz>grb?1:cellsz/grb));
  });
  canvas3.addEventListener("mousedown", function(e) {
    var x, y, f = false;
    lastcc = 0;
    x = 0;
    while (x < fbutt.length && !(e.pageX > fbutt[x][0] + 2 && e.pageX < fbutt[x][0]+fbutt[x][2]+6 && e.pageY > fbutt[x][1] && e.pageY < fbutt[x][1]+fbutt[x][3]+6)) {
      x++;
    }
    if (x < fbutt.length) {
      if (!fbutt[x][4]) {
        fbutt[x][6] = performance.now();
        fbutt[x][7](fbutt[x]);
      }
      fbutt[x][4] = true;
    } else if ((swzmf || swzmcd2) && e.pageX > sclx-sclr && e.pageX < sclx+sclr+4 && e.pageY > scly-sclr && e.pageY < scly+sclr+5) {
      if (!scl) {
        posm = false;
        scalem = false;
        diffx = e.pageX;
        diffy = e.pageY;
        scld = e.pageY - scly;
        sclpx = cellX(posx);
        sclpy = cellY(posy);
      }
      scl = true;
      swzmsw = false;
    } else if (e.pageX > spdx-spdr && e.pageX < spdx+spdr+4 && e.pageY > spdy-spdr && e.pageY < spdy+spdr+5) {
      if (!spd) {
        diffx = e.pageX;
        diffy = e.pageY;
        spdd = e.pageY - spdy;
      }
      spd = true;
    } else if (e.pageX > colrx-colrr && e.pageX < colrx+colrr+4 && e.pageY > colry-colrr && e.pageY < colry+colrr+5) {
      if (!colr) {
        diffx = e.pageX;
        diffy = e.pageY;
        colrd = e.pageY - colry;
      }
      colr = true;
    } else if (e.pageX > csizx-colrr && e.pageX < csizx+csizr+4 && e.pageY > csizy-csizr && e.pageY < csizy+csizr+5) {
      if (!csiz) {

function drawGrid() {
  var w = cwidth, h = cheight, p, p2, n;

  p = p - Math.ceil(p / (cellsz + 1)) * (cellsz + 1);

  while (p < w) {
    if (p >= 0) {
      ctx0.beginPath();
      ctx0.lineWidth = 1;
      ctx0.moveTo(Math.round(p), 0);
      ctx0.lineTo(Math.round(p), h-1);
      if (p2 === 0) {
        ctx0.setLineDash([2,2]);
        ctx0.strokeStyle = "rgba(200, 200, 200, 0.9)";
      } else if (p2%10 === 0) {
        ctx0.setLineDash([]);
        ctx0.strokeStyle = "rgba(70, 70, 120, 1)";
      } else {
        ctx0.setLineDash([]);
        ctx0.strokeStyle = "rgba(70, 70, 70, 0.9)";

      if (p2 === maxl || p2 === maxr) {

        ctx0.setLineDash([2,1,4]);
        ctx0.strokeStyle = "rgba(250, 200, 100, 1)";

        } else {
          ctx0.moveTo(Math.round(p), 0);
          ctx0.lineTo(Math.round(p), h-1);
        }
        ctx0.stroke();
      }
    }
    p += cellsz + 1;
    p2++;
  }
  p = h/2 + (posy / (cellsz + 1) - Math.floor(posy / (cellsz + 1))) * (cellsz + 1);
  p = p + Math.ceil((h - p) / (cellsz + 1)) * (cellsz + 1);
  p2 = Math.round(cellY(posy-(p-h/2)));
  while (p >= 0) {
    if (p < h) {
      ctx0.beginPath();
      ctx0.lineWidth = 1;
      ctx0.moveTo(0, Math.round(p));
      ctx0.lineTo(w-1, Math.round(p));
      if (p2 === 0) {
        ctx0.setLineDash([2,2]);
        ctx0.strokeStyle = "rgba(200, 200, 200, 0.9)";
      } else if (p2%10 === 0) {
        ctx0.setLineDash([]);
        ctx0.strokeStyle = "rgba(70, 70, 120, 1)";

        ctx0.setLineDash([]);
        ctx0.strokeStyle = "rgba(70, 70, 70, 0.9)";
      }
      ctx0.stroke();
      if (p2 === maxl || p2 === maxr) {
        ctx0.beginPath();
        ctx0.lineWidth = 3;
        ctx0.setLineDash([2,1,4]);
        ctx0.strokeStyle = "rgba(250, 200, 100, 1)";
        if (p2 === maxt) {
          ctx0.moveTo(0, Math.round(p) - cellsz - 1);
          ctx0.lineTo(w-1, Math.round(p) - cellsz - 1);
        } else {
          ctx0.moveTo(0, Math.round(p));
          ctx0.lineTo(w-1, Math.round(p));
        }
        ctx0.stroke();
      }
    }
    p -= cellsz + 1;
    p2++;

}

      cellsx[cellsxl-1][0] = v - 1;
      cellsx[cellsxl-1][1] = c0;
      cellsx[cellsxl-1][2] = r0;
    }
  }
  cinfl[v-1][3] += n;
}

function clrcellsx(f) {
  var i, v, cxi, ci, cxv;
  if (!f) {
    hbcksll = 0;
  }
  if (!cellsxf) {
    return;
  }
  cellsxf = false;
  for (i = 0; i < cellsxl; i++) {
    if ((cxv = cinfl[(cxi = cellsx[i])[0]])[0] !== 1 && cxv[3] === 0) {
      fcidx(cxi[1], cxi[2], 1);
    } else {
      cxv[1] = 0;
    }
  }
  cellsxl = 0;
  for (i = 0; i < cellsx2l; i++) {
    if ((cxv = cinfl[(cxi = cellsx2[i])[0]])[1] === 3) {
      if (cxv[0] !== 1 && cxv[3] === 0) {
        fcidx(cxi[1], cxi[2], 1);
      } else {
        cxv[1] = 0;
      }
    }
  }
  cellsx2l = 0;
  if (!f) {
    for (i = 0; i < cellslen; i++) {
      if ((ci = cells[i])[3] === 1) {
        fcidx(ci[0],ci[1],3);
        fcidx(ci[0]-1,ci[1]+1,3);
        fcidx(ci[0],ci[1]+1,3);
        fcidx(ci[0]+1,ci[1]+1,3);
        fcidx(ci[0]+1,ci[1],3);
        fcidx(ci[0]+1,ci[1]-1,3);
        fcidx(ci[0],ci[1]-1,3);
        fcidx(ci[0]-1,ci[1]-1,3);
        fcidx(ci[0]-1,ci[1],3);
      }
    }
  }
}

function nextHist() {
  histi++;
  if (histi >= histmax) {
    histi = 0;
  }
  if (histi === hist[histh][1]) {
    if (histgn > 0 ) {
      histh = hist[histh][2];
      histi = hist[histh][1];
    } else if (histhm > hist.length - 1) {
      hist[histh][2] = hist.length;
      hist[hist.length] = [[],0,-1,histh];
      histh = hist.length - 1;
      histi = 0;
    } else {
      histh = histod;
      histi = hist[histh][1];
      histgp -= 1 + hist[histh][0][histi][2];
      if (hist[histh][0][histi][11][0] > 0) {
        histgp -= hist[histh][0][histi][11][1] - 1;
      }
      hist[histh][1]++;
      if (hist[histh][1] >= histmax) {
        hist[histh][1] = 0;
        if (hist[histh][2] === -1) {
          histod = 0;
        } else {
          histod = hist[histh][2];
        }
      }
    }
  }
}

function incHist() {
  histhm += histhm + 1;
}

function prevHist(h, i) {
  var h2, i2;
  h2 = h;
  i2 = i;
  if (i2 === hist[h2][1]) {
    if (hist[h2][3] === -1) {
      return [h2,i2];
    }
    h2 = hist[h2][3];
    i2 = hist[h2][1];
  };
  if (i2 > 0) {
    i2--;
  } else {
    i2 = histmax - 1;
  }
  return [h2,i2];
}

function rlHist(h, i, p, qx) {
  var q0, q1, q2, pp, m;
  q0 = null;
  q1 = qx ? qx : prevHist(h, i);
  q2 = prevHist(q1[0], q1[1]);
  pp = hist[q1[0]][0][q1[1]][11][0];
  m = p%pp;
  if (m > 0) {
    m = pp - m;
  }
  while (m >= 0) {
    if (hist[q2[0]][0][q2[1]][11][0] > 0) {
      q1 = rlHist(0, 0, hist[q2[0]][0][q2[1]][11][1], q2);
      q0 = q1[2];
    } else {
      q0 = q1;
      q1 = q2;
    }
    q2 = prevHist(q1[0], q1[1]);
    m--;
  }
  return [q1[0],q1[1],q0];
}

function rmvCell(i) {
  var ci = cells[i], k = crkey(ci[0], ci[1]);
  if (rmvcellsm.has(k)) {
    cellsfs[cellsfsl++] = i;
    ci[3] = 0 - cellsfsl + 1;
    ci[5] = 0;
  } else {
    rmvcellsm.set(k, true);
    rmvcellsf = true;
    if (cells[i][3] === 1 && cells[i][5] !== -2) {
      rmvcellsn++;
    }
    cells[i][3] = 0;
    cells[i][5] = -2;
  }
}

function addCell(c, r) {
  var i;
  while (cellsfsl > 0 && cellsfs[cellsfsl-1] === -1) {
    cellsfsl--;
  }
  if (cellsfsl === 0) {
    i=cellslen++;
    if (cellslen > cells.length) {
      cells[i] = [c,r,0,1,0,-1];
    } else {
      cells[i][0] = c;
      cells[i][1] = r;
      cells[i][2] = 0;
      cells[i][3] = 1;
      cells[i][4] = 0;
      cells[i][5] = -1;
    }
  } else {
    i=cellsfs[--cellsfsl];
    cells[i][0] = c;
    cells[i][1] = r;
    cells[i][2] = 0;
    cells[i][3] = 1;
    cells[i][4] = 0;
    cells[i][5] = -1;
  }
  return i;
}

function rmvCInfo(i) {
  cinflfs[cinflfsl++] = i;
}

function addCInfo(e, f, g, h) {
  var i;
  if (cinflfsl === 0) {
    i = cinfll++;
    if (cinfll > cinfl.length) {
      cinfl[i] = [e, f, g, h];
    } else {
      cinfl[i][0] = e;
      cinfl[i][1] = f;
      cinfl[i][2] = g;
      cinfl[i][3] = h;
    }
  } else {
    i=cinflfs[--cinflfsl];
    cinfl[i][0] = e;
    cinfl[i][1] = f;
    cinfl[i][2] = g;
    cinfl[i][3] = h;
  }
  return i;
}

function getCib(n) {
  var i;
  if (ciblfll === 0) {
    cibl[i = cibll++] = new Int32Array(n*n+2);
    cibl[i][0] = i;
  } else {
    cibl[i = ciblfl[--ciblfll]][1] = 0;
  }
  return cibl[i];
}

function freeCib(b) {
  ciblfl[ciblfll++] = b[0];
}

function clrCib() {
  cibl = [];
  cibll = 0;
  ciblfll = 0;
}

function dspmsg(m, d, f) {
  var i, j, tm;
  if (!dmsgs || !f && m[0] == msgl1 && m[1] == msgl2 && m[2] == msgl3) {
    drawMsgsStm(m[0], m[2]);
    return;
  }
  msgl1 = m[0];
  msgl2 = m[1];
  msgl3 = m[2];
  i = 0;
  j = 0;
  while (i < msgll) {
    while (i < msgll && msgl[i][0]) {
      i++;
    }
    if (i < msgll) {
      if (j < i) {
        j = i + 1;
      }
      while (j < msgll && !msgl[j][0]) {
        j++;
      }
      if (j < msgll) {
        msgl[i][0] = msgl[j][0];
        msgl[i][1] = msgl[j][1];
        msgl[i][2] = msgl[j][2];
        msgl[i][3] = msgl[j][3];
        msgl[i][4] = msgl[j][4];
        msgl[j][0] = null;
        msgl[j][4] = null;
      }
    }
    while (msgll > 0 && !msgl[msgll-1][0]) {
      msgll--;
    }
  }
  tm = [];
  for (i = 0; i < m.length; i++) {
    tm.push(ctx2.measureText(m[i]));
  }
  if (msgll < msgl.length) {
    msgl[msgll][0] = m;
    msgl[msgll][1] = d?d:3500;
    msgl[msgll][2] = performance.now();
    msgl[msgll][3] = 0;
    msgl[msgll][4] = tm;
    msgll++;
  } else {
    msgl[msgll++] = [m,d?d:3500,performance.now(),0,tm];
  }
}

function hbckhac() {
  var i, k, h, hb = [];
  if (cellsn === 0) {
    return 0;
  }
  for (i = 0; i < 256; i++) {
    hb[i] = 0;
  }
  for (i = 0; i < cellslen; i++) {
    if ((ci = cells[i])[3] === 1) {
      k = crkey(ci[0]-cellsl,ci[1]-cellsb);
      h = 0;
      h = ((h<<5)-h) + (k & 0xFF);
      h = h & h;
      h = ((h<<5)-h) + ((k>>>8) & 0xFF);
      h = h & h;
      h = ((h<<5)-h) + ((k>>>16) & 0xFF);
      h = h & h;
      h = ((h<<5)-h) + ((k>>>24) & 0xFF);
      h = h & h;
      hb[h & 0xFF] += ((h>>>24) & 0xF);
      hb[(h>>>8) & 0xFF] += ((h>>>16) & 0xF0);
      hb[(h>>>16) & 0xFF] += ((h>>>8) & 0xF);
      hb[(h>>>24) & 0xFF] += (h & 0xF0);
    }
  }
  h = 0;
  for (i = 0; i < hb.length; i++) {
    k = hb[i];
    h = ((h<<5)-h) + (k & 0xFF);
    h = h & h;
    h = ((2<<5)-h) + ((k>>>8) & 0xFF);
    h = h & h;
    h = ((h<<5)-h) + ((k>>>16) & 0xFF);
    h = h & h;
    h = ((h<<5)-h) + ((k>>>24) & 0xFF);
    h = h & h;
  }
  return h;
}

function hbckcheck(hi0) {
  var p, i, h, x, ci, n, hi, q, j, c, r, g, z, k, p0, q1, pp, dx, dy, pn, px;
  if (!hbcksl || hbcksll < 3 || hbcksm && !hbcksm.has(hbcksl[hbckslf])) {
    return;
  }
  p = 0;
  h = hbcksl[hbckslf];
  i = hbckslf;
  while (p < 2 || p < hbcksll && h !== hbcksl[i]) {
    p++;
    i++;
    if (i >= hbcksl.length) {
      i = 0;
    }
  }
  if (p < hbcksll) {
    x = new Map();
    for (i = 0; i < cellslen; i++) {
      if ((ci = cells[i])[3] === 1) {
        x.set(crkey(ci[0],ci[1]), true);
      }
    }
    p0 = 0;
    n = cellsn;
    q = [histh,histi];
    q0 = prevHist(q[0], q[1]);
    pn = 0;
    px = hist[histh][0][histi][14];
    for (j = 1; j <= p; j++) {
      if (p0 > 0) {
        q1 = rlHist(q[0], q[1], p0--);
        hi = hist[q1[0]][0][q1[1]];
      } else {
        q = q0;
        q0 = prevHist(q[0], q[1]);
        hi = hist[q[0]][0][q[1]];
        if ((pp = hist[q0[0]][0][q0[1]][11][0]) > 0) {
          p0 = hist[q0[0]][0][q0[1]][11][1];
          dx = hist[q0[0]][0][q0[1]][11][2];
          dy = hist[q0[0]][0][q0[1]][11][3];
        }
      }
      pn += px - hi[14];
      px = hi[14];      
      i = hi[0].length - 1;
      while (i >= 0) {
        if (hi[0][i][4] !== 1) {
          c = hi[0][i][0] + (p0===0||pp===0?0:Math.ceil(p0/pp)*dx);
          r = hi[0][i][1] + (p0===0||pp===0?0:Math.ceil(p0/pp)*dy);
          if (c < maxl) {
            c = maxr - maxl + c + 1;
          }
          if (c > maxr) {
            c = maxl + c - maxr - 1;
          }
          if (r < maxb) {
            r = maxt - maxb + r + 1;
          }
          if (r > maxt) {
            r = maxb + r - maxt - 1;
          }
          g = hi[0][i][2];
          k = crkey(c,r);
          z = x.get(k);
          if (g >= 0) {
            if (!z) {
              x.set(k, true);
              n++;
            }
          } else if (g === -1) {
            if (z) {
              x.delete(k);
              n--;
            }
          }
        }
        i--;
      }
    }
    if (n === cellsn) {
      dx = cellsl - hi[9];
      dy = cellsb - hi[8];
      i = 0;
      while (i < cellslen && ((ci = cells[i])[3] !== 1 || x.get(crkey(ci[0]-dx,ci[1]-dy)))) {
        i++;
      }
      if (i < cellslen) {
        n = -1;
      }
    } else {
      n = -1;
    }
    if (n === -1) {
      drawMsgsStm("\\  \\  \\  \\  \\", "/  /  /  /  /"); // false positive
      msgf1 = 911;
    } else {
      clrcellsx();
      hist[histh][0][histi][11][0] = p;
      hist[histh][0][histi][11][1] = 0;
      hist[histh][0][histi][11][2] = dx;
      hist[histh][0][histi][11][3] = dy;      
      hist[histh][0][histi][16] = pn;      
      if (dx === 0 && dy === 0) {
        dspmsg(["Oscillator!   ","\u22C5      \u22C5","p"+p+" "], 4500, true);
        msgf1 = 21;
      } else {
        dspmsg(["Spaceship!        ","\u22C5      \u22C5",spcshtxt(p,dx,dy)+"    "], 4500, true);
        msgf1 = 22;
      }
      histp = 1;
      if (run && stops) {
        swrun();
        stopscd = performance.now();
      }      
    }
  }
}

function spcshtxt(p, x, y) {
  var k, x0, y0, p0, n;
  x0 = Math.abs(x);
  y0 = Math.abs(y);
  k = Math.max(x0, y0);
  p0 = p;
  n = Math.min(k, p0);
  while (n > 1) {
    if (k / n === Math.floor(k / n) && p0 / n === Math.floor(p0 / n)) {
      break;
    }
    n--;
  }
  return ((k/n)>1?k/n:"")+"c/"+(p0/n)+" p"+p0+(x===0?"":" "+(x<0?"\u21E0":"\u21E2")+x0)+(y===0?"":(x===0?" ":"")+(y<0?"\u21E3":"\u21E1")+y0);
}

function swstmsg(s1, s2) {
  var i;
  if (!s1 && !s2) {
    s1 = "Y \u22C5 a \u22C5 g \u22C5 o \u22C5 l \u22C5 s \u22C5";
    s2 = "";
    for (i = 0; i < 7; i++) {
      if (Math.random() < 0.33) {
        s2 += "\u22C5  ";
      } else {
        s2 += "   ";
      }
    }
    s2 += "  \u22C5";
  }
  stmsgn1 = s1;
  stmsgn2 = s2;
  stmsgntm1 = null;
  stmsgntm2 = null; 
  if (stmsgcd2) {
    stmsgo1 = s1;
    stmsgo2 = s2;
    stmsgotm1 = null;
    stmsgotm2 = null;
  }
  if (!stmsgcd && !stmsgcd2) {
    stmsgcd = performance.now();
    stmsgcd2 = null;
  }
}

function updc() {
  var a, b, q;
  a = 0;
  b = hupdc > 0 ? 1 : 0;
  if (histp > 0) {
    q = prevHist(histh, histi);
  }
  if (histp === 0 || hist[q[0]][0][q[1]][11][0] === 0 || histp === hist[q[0]][0][q[1]][11][1]) {
    a += hist[histh][0][histi][3][0] + (cruleb !== histcr[0] || crules !== histcr[1] ? 1:0);
    b += hist[histh][0][histi][3][1];
  }
  return [a,b];
}
